<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-300 flex flex-col content-center">
    <h1 class="text-4xl font-bold text-center">
        The Movie Database
    </h1>
    <form class="flex flex-row justify-center items-center py-2">
        <input
                type="text"
                class="border mx-4"
        >
        <input
                type="submit"
                class="bg-blue-800 p-2 rounded-xl text-white"
        >
    </form>
    <table class="outline w-3/5 justify-center items-center ml-auto mr-auto table-auto">
        <thead>
            <tr>
                <th >Title</th>
                <th>Popularity</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button>Top Rated Movies</button>
    <button>Popular Movies</button>
    <button>Search For A Movie</button>

</body>
</html>
